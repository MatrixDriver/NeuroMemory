services:
  db:
    build:
      context: ./docker/postgres
      dockerfile: Dockerfile
    image: neuromem-postgres:18-vector
    environment:
      POSTGRES_USER: neuromem
      POSTGRES_PASSWORD: neuromem
      POSTGRES_DB: neuromem
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neuromem"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: neuromem
      MINIO_ROOT_PASSWORD: neuromem123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  minio_data:
